<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时路况</title>
    <!-- 1.引入资源 -->
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode:'6e9594fdc5364c03dbe26f641dec5e38',
        }
</script>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=4dca5977eebe3b3aa399e89866651c54"></script> 
    <!-- 3.设置地图样式 -->
    <style>
        html,
        body,
        #container{
            width: 800px;
            height: 500px;
            background-color: deepskyblue;
        }
    </style>

</head>
<body>
    <button onclick="add()">显示实时路况</button>
    <button onclick="remove()">隐藏实时路况</button>
    <!-- 2.创建地图容器 -->
    <div id="container"></div>
    <!-- 4.加载地图 -->
    <script>
        //声明一个变量
        var map=new AMap.Map('container',{
            center:[114.30,30.60],//设置中心点经纬度 武汉
            zoom:10,//地图缩放比例（3~20）
            viewMode: '3D',
            pitch:45,
        })
        var traffic = new AMap.TileLayer.Traffic({
        //   zooms:[3,20],    //可见级别
        //   visible:true,    //是否可见
        //   opacity:1,       //透明度
        //   zIndex:0         //叠加层级
        autoRefresh:true,//是否自动刷新，默认为false
        interval:180,//刷新间隔，默认为180秒
    })
    map.add(traffic)

    function add(){
        map.add(traffic)
    }
    function remove(){
        map.remove(traffic)
    }
    </script>
</body>
</html>
